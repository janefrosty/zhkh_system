{% extends "base.html" %}

{% block title %}Создать задачу - Оператор{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card dashboard-card">
            <div class="card-header bg-white">
                <h5 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Создать новую задачу</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('operator.create_task') }}">
                    <div class="mb-3">
                        <label class="form-label">Название задачи</label>
                        <input type="text" name="title" class="form-control" required placeholder="Например: Позвонить пользователю user1">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Описание задачи</label>
                        <textarea name="description" class="form-control" rows="5" required placeholder="Опишите детали задачи..."></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Приоритет</label>
                            <select name="priority" class="form-select" required>
                                <option value="">Выберите приоритет</option>
                                <option value="low">Низкий</option>
                                <option value="medium">Средний</option>
                                <option value="high">Высокий</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Срок выполнения</label>
                            <input type="date" name="due_date" class="form-control">
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('operator.tasks') }}" class="btn btn-secondary">Отмена</a>
                        <button type="submit" class="btn btn-primary">Создать задачу</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Установка даты по умолчанию (сегодня + 7 дней)
document.addEventListener('DOMContentLoaded', function() {
    const dueDateInput = document.querySelector('input[name="due_date"]');
    if (dueDateInput && !dueDateInput.value) {
        const today = new Date();
        const dueDate = new Date();
        dueDate.setDate(today.getDate() + 7);
        dueDateInput.value = dueDate.toISOString().split('T')[0];
    }
});
</script>
{% endblock %}
