{% extends "base.html" %}

{% block title %}Создать отчет - Администратор{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card dashboard-card">
            <div class="card-header bg-white">
                <h5 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Создать новый отчет</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin.create_report') }}">
                    <div class="mb-3">
                        <label class="form-label">Название отчета</label>
                        <input type="text" name="title" class="form-control" required placeholder="Например: Финансовый отчет за январь 2024">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Тип отчета</label>
                        <select name="report_type" class="form-select" required>
                            <option value="">Выберите тип отчета</option>
                            <option value="financial">Финансовый</option>
                            <option value="technical">Технический</option>
                            <option value="complaints">Жалобы</option>
                            <option value="analysis">Аналитический</option>
                            <option value="other">Другой</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Содержание отчета</label>
                        <textarea name="content" class="form-control" rows="10" required placeholder="Введите содержание отчета..."></textarea>
                        <small class="text-muted">Можно использовать HTML разметку</small>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin.admin_reports') }}" class="btn btn-secondary">Отмена</a>
                        <button type="submit" class="btn btn-primary">Создать отчет</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
