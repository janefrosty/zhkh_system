{% extends "base.html" %}

{% block title %}Добавить дом - Администратор{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card dashboard-card">
            <div class="card-header bg-white">
                <h5 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Добавить новый дом</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin.create_house') }}">
                    <div class="mb-3">
                        <label class="form-label">Адрес дома</label>
                        <input type="text" name="address" class="form-control" required placeholder="Например: ул. Ленина, д. 10, кв. 25">
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Площадь (м²)</label>
                            <input type="number" name="area" step="0.1" class="form-control" required placeholder="Например: 65.5">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Количество комнат</label>
                            <input type="number" name="rooms" class="form-control" placeholder="Например: 3">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Этаж</label>
                            <input type="number" name="floor" class="form-control" placeholder="Например: 5">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Количество жителей</label>
                            <input type="number" name="residents_count" class="form-control" placeholder="Например: 2">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Владелец</label>
                        <select name="user_id" class="form-select">
                            <option value="">Не назначать владельца</option>
                            {% for user in users %}
                            <option value="{{ user.id }}">{{ user.username }} ({{ user.email }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin.admin_houses') }}" class="btn btn-secondary">Отмена</a>
                        <button type="submit" class="btn btn-primary">Добавить дом</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
