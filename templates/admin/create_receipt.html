{% extends "base.html" %}

{% block title %}Создать квитанцию - Администратор{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card dashboard-card">
            <div class="card-header bg-white">
                <h5 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Создать новую квитанцию</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin.create_receipt') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Пользователь</label>
                            <select name="user_id" class="form-select" required>
                                <option value="">Выберите пользователя</option>
                                {% for user in users %}
                                <option value="{{ user.id }}">{{ user.username }} ({{ user.email }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Дом</label>
                            <select name="house_id" class="form-select">
                                <option value="">Не привязывать к дому</option>
                                {% for house in houses %}
                                <option value="{{ house.id }}">{{ house.address }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Сумма (₽)</label>
                            <input type="number" name="amount" step="0.01" class="form-control" required placeholder="Например: 1500.00">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Срок оплаты</label>
                            <input type="date" name="due_date" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Описание квитанции</label>
                        <textarea name="description" class="form-control" rows="4" required placeholder="Например: Оплата за коммунальные услуги за январь 2024"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Период начала</label>
                            <input type="date" name="period_start" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Период окончания</label>
                            <input type="date" name="period_end" class="form-control">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Тип квитанции</label>
                        <select name="receipt_type" class="form-select">
                            <option value="">Не указан</option>
                            <option value="communal">Коммунальные услуги</option>
                            <option value="electricity">Электричество</option>
                            <option value="water">Водоснабжение</option>
                            <option value="gas">Газ</option>
                            <option value="heating">Отопление</option>
                            <option value="maintenance">Техобслуживание</option>
                        </select>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin.admin_receipts') }}" class="btn btn-secondary">Отмена</a>
                        <button type="submit" class="btn btn-primary">Создать квитанцию</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Установка даты по умолчанию (сегодня + 30 дней)
document.addEventListener('DOMContentLoaded', function() {
    const today = new Date();
    const dueDate = new Date();
    dueDate.setDate(today.getDate() + 30);
    
    const dueDateInput = document.querySelector('input[name="due_date"]');
    const periodStartInput = document.querySelector('input[name="period_start"]');
    const periodEndInput = document.querySelector('input[name="period_end"]');
    
    if (dueDateInput && !dueDateInput.value) {
        dueDateInput.value = dueDate.toISOString().split('T')[0];
    }
    
    if (periodStartInput && !periodStartInput.value) {
        const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
        periodStartInput.value = firstDay.toISOString().split('T')[0];
    }
    
    if (periodEndInput && !periodEndInput.value) {
        const lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0);
        periodEndInput.value = lastDay.toISOString().split('T')[0];
    }
});
</script>
{% endblock %}
