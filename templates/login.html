<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - ЖКХ-Расчет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .logo {
            font-size: 2.5rem;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card login-card">
                    <div class="card-body p-5">
                        <!-- Логотип и заголовок -->
                        <div class="text-center mb-4">
                            <div class="logo mb-3">
                                <i class="bi bi-house-gear"></i>
                            </div>
                            <h3 class="card-title">ЖКХ-Расчет</h3>
                            <p class="text-muted">Система автоматизации учета взаиморасчетов</p>
                        </div>

                        <!-- Сообщения об ошибках -->
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="alert alert-danger alert-dismissible fade show">
                                    {% for message in messages %}
                                        {{ message }}
                                    {% endfor %}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endif %}
                        {% endwith %}

                        <!-- Форма входа -->
                        <form method="POST" action="{{ url_for('login') }}">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person"></i> Имя пользователя
                                </label>
                                <input type="text" class="form-control" id="username" 
                                       name="username" required placeholder="Введите логин">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-key"></i> Пароль
                                </label>
                                <input type="password" class="form-control" id="password" 
                                       name="password" required placeholder="Введите пароль">
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right"></i> Войти
                                </button>
                            </div>

                            <div class="text-center">
                                <small class="text-muted">
                                    По умолчанию: admin / admin123
                                </small>
                            </div>
                        </form>

                        <!-- Информация о системе -->
                        <div class="mt-4 pt-3 border-top">
                            <small class="text-muted d-block text-center">
                                <i class="bi bi-info-circle"></i>
                                Версия системы: 1.0.0
                            </small>
                            <small class="text-muted d-block text-center">
                                <i class="bi bi-calendar"></i>
                                {{ now.year if now else "2024" }} г.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Фокус на поле ввода при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
