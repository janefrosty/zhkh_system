{% extends "base.html" %}

{% block title %}Редактировать пользователя - Администратор{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card dashboard-card">
            <div class="card-header bg-white">
                <h5 class="mb-0"><i class="fas fa-edit me-2"></i>Редактировать пользователя: {{ user.username }}</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin.edit_user', user_id=user.id) }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Имя пользователя</label>
                            <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Полное имя</label>
                            <input type="text" name="full_name" class="form-control" value="{{ user.full_name or '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Телефон</label>
                            <input type="text" name="phone" class="form-control" value="{{ user.phone or '' }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Адрес</label>
                        <textarea name="address" class="form-control" rows="2">{{ user.address or '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Роль</label>
                        <select name="role" class="form-select" required>
                            <option value="user" {% if user.role == 'user' %}selected{% endif %}>Пользователь</option>
                            <option value="operator" {% if user.role == 'operator' %}selected{% endif %}>Оператор</option>
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Администратор</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Новый пароль</label>
                        <input type="password" name="password" class="form-control" placeholder="Оставьте пустым, если не хотите менять">
                        <small class="text-muted">Пароль должен содержать минимум 6 символов</small>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Подтвердите пароль</label>
                        <input type="password" name="password_confirm" class="form-control" placeholder="Повторите новый пароль">
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin.users') }}" class="btn btn-secondary">Отмена</a>
                        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
