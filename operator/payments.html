{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Мои платежи</h1>
    
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Сумма</th>
                <th>Дата</th>
                <th>Статус</th>
                <th>Описание</th>
            </tr>
        </thead>
        <tbody>
            {% for payment in payments %}
            <tr>
                <td>{{ payment.id }}</td>
                <td>{{ payment.amount }} ₽</td>
                <td>{{ payment.date.strftime('%d.%m.%Y %H:%M') }}</td>
                <td>
                    <span class="badge bg-{{ 'success' if payment.status == 'completed' else 'warning' if payment.status == 'pending' else 'danger' }}">
                        {{ payment.status }}
                    </span>
                </td>
                <td>{{ payment.description or '-' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
